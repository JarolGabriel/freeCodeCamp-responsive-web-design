<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input type="text" id="first-name" name="1" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input type="text" name="2" id="last-name" required
        /></label>
        <label for="email"
          >Enter Your Email: <input type="email" name="3" id="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            type="password"
            name="4"
            id="new-password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            checked
            class="inline"
          />
          Personal
        </label>
        <label for="business-account"
          ><input id="business-account" type="radio" name="account-type" class="inline"/>
          Business
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture: <input id="profile-picture" type='file' name="5"
        /></label>
        <label for="age"
          >Input your age (years): <input id="age" type="number" min="13" max="120" name=" 6"
        /></label>
        <label for="referrer"
          >How did you hear about us?
          <select name="" id="referrer" name="7 ">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            name=" 8"
            id="bio"
            cols="30"
            rows="3"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions"
        ><input type="checkbox" id="terms-and-conditions" name=" 9" class="inline"/>I accept
        the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
